<div *ngIf="project">
    <h2>{{ project.name }}</h2>
    <p>Les domaines :</p>
    <ul style="background: blue;">
        <li>{{ project.domainsÂ }}</li>
    </ul>
    <!-- <img dataNgSrc="images/{{ project.imageMedium }}.jpg" alt=""> -->
    <picture class="pictureSize">
        <source media="(min-width: 650px)" srcset="/assets/images/{{ project.imageBig }}.jpg">
        <source media="(min-width: 465px)" srcset="/assets/images/{{ project.imageSmall }}.jpg">
        <img class="pictureImage" src="/assets/images/{{ project.imageMedium }}.jpg" alt="{{ project.name }}">
    </picture>
    <img src="{{ project.image }}" alt="">
    <p>{{ project.subTitle }}</p>
    <p>Slider: {{ project.slider }}</p>
    <p ngBindHtml="project.description">Description: {{ project.description }}</p>
    <a *ngIf="project.linkToProject" href="{{ project.linkToProject }}">Lien vers le projet</a>
</div>
